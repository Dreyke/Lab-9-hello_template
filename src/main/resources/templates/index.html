<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello Templates</title>

    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>
<body>

<h1>Hello Spring!</h1>

<p>My favorite TV show is <span th:text="${favoriteTVShow}"></span></p>

<h2>My favorite food</h2>

<ul>
    <li th:each="food : ${favoriteFoods}" th:text="${food}"></li>
</ul>

<h2>Some Random City</h2>

<img src="../img/city.jpg">

<p>This site was built by <span th:text="${author}"></span></p>

</body>
</html>
